<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>register</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
	<link rel="stylesheet" href="../css/register.css">
</head>
<body>
	<header id="header">
		<h1>
			<a href="#"></a>
		</h1>
	</header>
	<section id="register" class="clearfix">
		<div class="reg_table">
			<h2>通行证注册</h2>
			<form action="">
				<table>
					<tr>
						<td>手机号码：</td>
						<td colspan="2">
							<input type="tel">
						</td>
					</tr>
					<tr>
						<td class="letter-spacing">验证码：</td>
						<td>
							<input type="text">
						</td>
						<td>
							<img src="../img/v.jpg" alt="">
						</td>
					</tr>
					<tr>
						<td>短信验证码</td>
						<td>
							<input type="text">
						</td>
						<td>
							<a href="">获取验证码</a>
						</td>
					</tr>
					<tr>
						<td>设置密码：</td>
						<td colspan="2">
							<input type="text">
						</td>
					</tr>
					<tr>
						<td>确认密码：</td>
						<td colspan="2">
							<input type="text">
						</td>
					</tr>
					<tr>
						<td>育儿情况：</td>
						<td colspan="2">
							<ul>
								<li class="active">备孕中</li>
								<li>怀孕中</li>
								<li>有宝宝</li>
								<li>二胎</li>
							</ul>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<input type="button" value="注册">
						</td>
						<td>1</td>
					</tr>
			</table>
			</form>
		</div>
		<div class="teg_img"></div>
	</section>
</body>
</html>
